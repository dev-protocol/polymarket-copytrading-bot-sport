# CLOB API base URL (mainnet)
clob_host = "https://clob.polymarket.com"

chain_id = 137

# When true, log trades but do not execute
simulation = false

[copy]
# Single address: websocket. Multiple: polling positions API.
target_address = [
    # "0x204f72f35326db932158cba6adff0b9a1da95e14",
    "0xee613b3fc183ee44f9da9c05f53e2da107e3debf",
    "0x2005d16a84ceefa912d4e380cd32e7ff827875ea"
]
revert_trade = false
# Multiply copied trade size by this (1.0 = same size)
size_multiplier = 0.01

# Polling interval (sec) when using multiple targets
poll_interval_sec = 10

[exit]
# Take profit at this % gain (0 = disabled)
take_profit = 0
# Stop loss at this % loss (0 = disabled)
stop_loss = 0
# Trailing stop at this % (0 = disabled)
trailing_stop = 0

[filter]
# Max USD to spend per copied trade (0 = no limit)
buy_amount_limit_in_usd = 0

# Only copy trades made within the last N seconds (0 = no filter)
entry_trade_sec = 0

# Skip if market resolves within N seconds (0 = no filter)
trade_sec_from_resolve = 0


